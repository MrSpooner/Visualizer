<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort</title>
    <link rel="stylesheet" href="app/styles/style.css">
    <script src="app/plugins/script.js" defer></script>
</head>

<body>

    <div class="navbar navbar_position">
        <div class="navbar__logo">Bubble-Sort</div>
        <div class="navbar__logo navbar__button_play">рестарт</div>
    </div>

    <form action="" class="slidecontainer" onchange="calcArray()">
        <p>Количество: <span id="demo"></span></p>
        <input type="range" min="10" max="25" value="10" class="slider" id="myRange">
        <p>Скорость: <span id="time"></span></p>
        <input type="range" min="100" max="1000" value="100" class="slider" id="myTime">
    </form>

    <div class="field"></div>
</body>

<footer>
    <h2 class="text">Spooner</h2>
</footer>

</html>
