<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort</title>
    <link rel="stylesheet" href="app/styles/style.css">
    <script src="app/plugins/script.js" defer></script>
</head>

<body>

    <div class="navbar navbar_position">
        <div class="navbar__logo">Bubble-Sort</div>
        <div class="navbar__logo navbar__button_play">рестарт</div>
    </div>

    <div class="slidecontainer">
        <p>Value: <span id="demo"></span></p>
        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">

    </div>

    <div class="field">
        <div class="field__column" data-number="0"></div>
        <div class="field__column" data-number="1"></div>
        <div class="field__column" data-number="2"></div>
        <div class="field__column" data-number="3"></div>
        <div class="field__column" data-number="4"></div>
        <div class="field__column" data-number="5"></div>
        <div class="field__column" data-number="6"></div>
        <div class="field__column" data-number="7"></div>
        <div class="field__column" data-number="8"></div>
        <div class="field__column" data-number="9"></div>
    </div>
</body>

<footer>
    <h2 class="text">Spooner</h2>
</footer>

</html>
